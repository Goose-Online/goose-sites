name: Deploy Goose Sites

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Запускается каждый день в полночь
    - cron: '0 0 * * *'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm init -y
        npm install fast-xml-parser
        
    - name: Build site index
      run: |
        mkdir -p tools
        node tools/build-index.js
      continue-on-error: true
        
    - name: Check storage limits
      run: |
        node tools/check-limits.js
      continue-on-error: true
        
    # - name: Generate RSS feed
    #   run: |
    #     node tools/generate-rss.js
    #   continue-on-error: true
        
    - name: Create placeholder files
      run: |
        # Создаём пустые файлы если скрипты не сработали
        touch index.json
        touch rss.xml
        touch feed.json
        echo '{"metadata": {"generatedAt": "'$(date -Iseconds)'", "totalUsers": 0, "totalSites": 0, "validSites": 0}}' > index.json
        
    - name: Setup Pages
      uses: actions/configure-pages@v3
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v2
      if: github.ref == 'refs/heads/main'
